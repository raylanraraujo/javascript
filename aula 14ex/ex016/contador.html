<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <Section>
        <div>
            <p>
               <lable for="txtini">Início:</lable> 
            <input type="number" name="txtini" id="txtini" placeholder="Insira um número para iniciar" maxlength="30"> 
            </p>
            
            <p>
                <lable for="txtfim">Fim:</lable>
                <input type="number" name="txtfim" id="txtfim" placeholder="Insira o número final da contagem">
            </p>
        
            <p>
                <lable for="txtpas">Passo:</lable>
                <input type="number" name="txtpas" id="txtpas" placeholder="Insira o intervalo da contagem.">
            </p>

            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        
        <div id="res">
            Preparando a contagem...
        </div>
    </Section>

    <footer>
        <p>&copy; Raydsvd</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
