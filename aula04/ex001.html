<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    
    <style>
        body{
            background-color: rgb(160, 160, 255);
            color: white;
            font: normal 20pt Arial;
        }
        
        h1{
            color: rgb(255, 212, 22);
        }

<body>

    <p>Já me livrei da maldição!!</p>
